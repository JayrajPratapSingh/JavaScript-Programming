<body>

    <header >
        <nav class="container nav">
            <h1 class="logo">webdom</h1>
            <ul class="nav-items">
                <li><a class="navs" href="">Todo</a></li>
                <li><a class="navs" href="">SignUp</a></li>
                <li><a class="navs" href="">About</a></li>


            </ul>
        </nav>
        <div class="head-line">
            <h2 id="main-heading">Manage Your Task!</h2>
            <button class="btn btn-headline" >Learn More...</button>
        </div>
    </header>
    <section class="todo-section container">
        <h2>Your Plan For Today!</h2>

        // todo form ---->
        
        <form action="" class="form-todo">
            <input type="text" placeholder="Add todo">
            <input type="submit" value="Add Todo" >
        </form>
        <ul class="todo-list">
            <!-- <li class="first-item"> -->
                <!-- todo 1 -->
            <!-- </li> -->

            <!-- create  5 item shortcut li{item $}*5 -->

            <li>
                <span class="text">do this do that</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
            
        </ul>
    </section>
    
    <section class="section-signup">
        <h2>Sign Up</h2>
        <form action="" class = "signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username"  id="username" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email"  id="email" />
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" name="phone"  id="phone" />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password"  id="password" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="text" name="confirmPassword"  id="confirmPassword" />
            </div>
            <div class="form-group">
                <label for="about">About Your Self</label>
                <textarea  name="about"  id="about" cols="30" rows="10" ></textarea>
            </div>
            <div class="form-group">
                
                <button type="submit" class="btn signup-btn">Submit</button>
            </div>
        </form>
    </section>
